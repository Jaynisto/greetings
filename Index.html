<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings App</title>
    <link rel="stylesheet" href="greet.css">
</head>
<body>
    <div class="container">
        <h1>Greetings App</h1>
        <p><Strong>Please Enter Your Name Bellow:</Strong></p>
        <div class="nameSec">
            <input placeholder="text" class="personsName">
            <button class="clearButton">Clear</button>
        </div><br>
        <span class="count">0</span><br>
        <p><strong>Please Select A Language Of Your Choice</strong></p>
        <div class="radios">
            <span class="englishLabel" >English</span><input type="radio" name="foEnglish" class="englishRadio" value="english">
            <span class="zuluLabel" >iSiZulu</span><input type="radio" name="forZulu" class="zuluRadio" value="zulu">
            <span class="xhosaLabel" >iSiXhosa</span><input type="radio" name="forXhosa" class="xhosaRadio" value="xhosa">
        </div><br>
        <button class="greetButton">Greet</button>
        <p><span class="greetings"></span></p>
    </div>


    <script src="greet.js"></script>
    <script src="greet.dom.js"></script>    
</body>
</html>
